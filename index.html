<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carousel Image Slide</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Carousel Slide</h2>
<br><br>
  <!-- Carousel -->
  <div id="myCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
  <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./images/nature-338.jpg" class="d-block w-100 carousel-img" alt="Vibrant Mountain Landscape">
      </div>
      <div class="carousel-item">
        <img src="./images/R.jpg" class="d-block w-100 carousel-img" alt="Lush Green Forest Path">
      </div>
      <div class="carousel-item">
        <img src="./images/R (1).jpg" class="d-block w-100 carousel-img" alt="Golden Hour Over Rolling Hills">
      </div>
    </div>


    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="js/script.js"></script>
</body>
</html>
